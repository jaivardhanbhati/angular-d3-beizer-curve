<div>
  <div class="sliders">
    <label>Curves</label>   
    <input #curves (input)="curves.value" type="range" min="1" max="50" value="5">
     {{curves.value}}
  </div>
 
  <div class="sliders">
    <label>Elements</label>  
    <input #points (input)="points.value" type="range" min="1" max="50" value="5">
    {{points.value}}
  </div>
  <beizer-curve [numOfCurves]="curves.value" [numOfPoints]="points.value"></beizer-curve>
</div>
